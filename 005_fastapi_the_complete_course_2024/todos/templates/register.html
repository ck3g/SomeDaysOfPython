{% include 'layout.html' %}

<div class="container">
  <div class="card">
    <div class="card-header">Register</div>
    <div class="card-body">
      <form action="" id="registerForm">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input
              type="text"
              name="email"
              id="email"
              class="form-control"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="first_name">First Name</label>
            <input
              type="text"
              name="first_name"
              id="first_name"
              class="form-control"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="last_name">Last Name</label>
            <input
              type="text"
              name="last_name"
              id="last_name"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="role">Role</label>
            <input
              type="text"
              name="role"
              id="role"
              class="form-control"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="phone_number">Phone Number</label>
            <input
              type="text"
              name="phone_number"
              id="phone_number"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="password2">Verify Password</label>
            <input
              type="password"
              name="password2"
              id="password2"
              class="form-control"
              required
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div>
    <div class="card-footer text-muted">
      <a href="/auth/login-page">Already have an account?</a>
    </div>
  </div>
</div>
